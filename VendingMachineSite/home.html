<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="styles/home.css">
    <title>Vending Machine</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="text-center">Vending Machine</h1>
            <hr />
        </header>
        <div class="row">
            <section class="col-9 pl-0 mr-5 row justify-content-end inventory"></section>
            <section>
                <form>
                    <h3 class="text-center">Total $ In</h3>
                    <h4 class="text-center border" id="money">$0.00</h4>
                    <div class="row">
                        <div class="col-6">
                            <button type="button" class="btn btn-default btn-block border" onclick="addChange(1)"
                                tabindex="101">Add
                                Dollar</button>
                            <button type="button" class="btn btn-default btn-block border" onclick="addChange(.25)"
                                tabindex="103">Add
                                Quarter</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-default btn-block border" onclick="addChange(.10)" 
                                tabindex="102">Add
                                Dime</button>
                            <button type="button" class="btn btn-default btn-block border" onclick="addChange(.05)"
                                tabindex="104">Add
                                Nickel</button>
                        </div>
                    </div>
                </form>
                <hr />
                <form>
                    <h3 class="text-center">Messages</h3>
                    <h4 class="text-center border" id="messages">&emsp;</h4>
                    <div class="col-12 row">
                        <h3 class="col-4">Item</h3>
                        <h4 class="border itemDisplay text-center col-8"></h4>
                    </div>
                    <button type="button" class="btn btn-default btn-block border" onclick="makePurchase()">Make
                        Purchase</button>
                </form>
                <hr />
                <form class="d-flex flex-column align-items-center">
                    <h3>Change</h3>
                    <p class="text-center border col-6" id="change">&emsp;</p>
                    <button type="button" class="btn btn-default btn-block border col-6" onclick="coinReturn()">Coin
                        Return</button>
                </form>
            </section>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
</body>

</html>
